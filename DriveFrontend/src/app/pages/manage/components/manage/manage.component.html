<header class="header-6">
  <div class="branding">
    <a href="/manage" class="nav-link logoIcon">
      <clr-icon shape="cloud"></clr-icon>
      <span class="title">Drive</span>
    </a>
  </div>
  <div class="header-nav">
    <a routerLink="/manage/user" routerLinkActive="active" class="nav-link nav-icon">
      <clr-icon shape="users"></clr-icon>
    </a>
    <a routerLink="/manage/file" routerLinkActive="active" class="nav-link nav-icon">
      <clr-icon shape="folder"></clr-icon>
    </a>
  </div>
  <form class="search">
    <label for="search_input" (click)="search($event)">
      <input id="search_input" type="text" placeholder="搜尋檔案或目錄...">
    </label>
  </form>
  <div class="header-actions">
    <clr-dropdown>
      <button class="nav-icon" clrDropdownTrigger>
        <clr-icon shape="user"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a href="..." clrDropdownItem>About</a>
        <a href="..." clrDropdownItem>Preferences</a>
        <a href="..." clrDropdownItem>Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</header>
<router-outlet></router-outlet>
