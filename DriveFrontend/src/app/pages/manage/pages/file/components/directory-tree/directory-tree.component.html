<ng-container>
  <clr-tree-node *ngFor="let child of children">
    <a routerLink="/manage/file/{{child.relativePath}}" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <clr-icon shape="folder"></clr-icon>{{child.name}}
    </a>
    <ng-template [clrIfExpanded]="parent === null">
      <app-directory-tree [parent]="child" clrLoading="true"></app-directory-tree>
    </ng-template>
  </clr-tree-node>
</ng-container>
